<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/speedometer.css" type="text/css" />
</head>
<body>
    <main>
        <div>
            <div class="vel-container">
                <input type="hidden" id="velocimetro">
            </div>
            <!-- <button id = "sub"   class="change">
                <span>-</span> 
            </button> -->
            <div class="progress-bar">
                <div>0%</div>
            </div>
            <br>
            <div class="center">
                <button id = "start" class="start">
                    <b>ST<div style="width: 1px !important;display: inline-block;"> </div>ART</b><br>
                    Benchmark
                </button>
            </div>
            <!-- <button id = "add"   class="change">
                <span>+</span>
            </button> -->
            <br>
            <p class="detected"><span></span> cores detected</p>
            <br>
            <section class="scores"> 
                <div id="single-core">
                    <div>Sigle core score:</div> <div class="score"></div><div class="loading"></div>
                </div>
                <br>
                <div id="multi-core">
                    <div>Multi core score:</div> <div class="score"></div><div class="loading"></div>
                </div>
            </section>
           
        </div>
    </main>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/speedometer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
