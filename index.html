<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/speedometer.css" type="text/css" />
</head>
<body>
    <main>
        <div>
            <div class="vel-container">
                <input type="hidden" id="velocimetro">
            </div>
            <!-- <button id = "sub"   class="change">
                <span>-</span> 
            </button> -->
            <div class="progress-bar">
                <div>0%</div>
            </div>
            <br>
            <div class="center">
                <div class="icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"></path></svg>
                   
                </div>
                <div class="icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" class="svg-inline--fa fa-undo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
                </div>
            </div>
            <div class="center">
                <button id = "start" class="start">
                    <b>ST<div style="width: 1px !important;display: inline-block;"> </div>ART</b><br>
                    Benchmark
                </button>
            </div>
            <!-- <button id = "add"   class="change">
                <span>+</span>
            </button> -->
            <br>
            <p class="detected"><span></span> cores detected</p>
            <br>
            <section class="scores"> 
                <div id="single-core">
                    <div>Sigle core score:</div> <div class="score"></div><div class="loading"></div>
                </div>
                <br>
                <div id="multi-core">
                    <div>Multi core score:</div> <div class="score"></div><div class="loading"></div>
                </div>
            </section>
           
        </div>
    </main>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/speedometer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
